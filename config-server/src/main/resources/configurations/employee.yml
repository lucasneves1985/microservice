h2:
  console:
    enabled: true
    path: /h2
datasource:
  url: jdbc:h2:mem:gra
  username: admin
  driver-class-name: org.h2.Driver
jpa:
  hibernate:
    ddl-auto: validate

application:
  config:
    company-url: http://localhost:8222/company


eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8090

management:
  tracing:
    sampling:
      probability: 1.0
