h2:
  console:
    enabled: true
    path: /h2
datasource:
  url: jdbc:h2:mem:gra
  username: admin
  driver-class-name: org.h2.Driver
jpa:
  hibernate:
    ddl-auto: validate

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${DISCOVERY_PATH:localhost}:8761/eureka

server:
  port: 0


